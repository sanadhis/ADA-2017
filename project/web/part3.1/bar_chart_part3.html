<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.rectangle {
	fill: steelblue;
}
.rectangle:hover {
	fill: orange;
}
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
	<div id="image" align=center></div>
<div id="drop" align=center></div>
<div id="chart"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>

<link href="./c3-0.4.18/c3.css" rel="stylesheet">
<script src="./c3-0.4.18/c3.min.js"></script>

<script>

var margin = {top: 80, right: 180, bottom: 80, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var img = document.createElement("img");
function show_image(src, width, height, alt) {
	img = document.createElement("img");
	img.src = src;
	img.width = width;
	img.height = height;
	img.alt = alt;

	// This next line will just add it to the <body> tag
	document.getElementById("image").appendChild(img);
}

show_image('wc1.png',444,595,'Wordcloud');

//replace by csv if you want
d3.csv("barsPart3.csv", function(error, data){

	var data = data
	// Get every column value
	var elements = Object.keys(data[0])
		.filter(function(d){
      //index column removed
			return (d != "Word1" && d != "Word2" && d != "Word3" && d != "Word4");
		});
	var selection = elements[0];

  newData = data.map(function(value,index) { return value[selection]; });
  newData.unshift(selection);

  var chart = c3.generate({
    data: {
      columns: [
          newData
      ],
      type: 'bar'
    },
    bar: {
      width: {
        ratio: 0.75 // this makes bar width 75% of length between ticks
      }
    },
    axis: {
      x: {
        type:'category',
        categories: data.map(function(value,index) {
					return value['Word1']; })
      }
    }
  });

	var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");
          newData = data.map(function(value,index) { return value[selection.value]; });
          newData.unshift(selection.value);
					document.getElementById("image").removeChild(img);
					if(selection.value == 'Top word count'){show_image('wc1.png',444,595,'Wordcloud');}
					else if(selection.value == 'Top word weight'){show_image('wc2.png',1100,550,'Wordcloud');}
					else if(selection.value == 'Full count'){show_image('wc3.png',960,480,'Wordcloud');}
					else if(selection.value == 'Top songs count'){show_image('wc4.png',512,512,'Wordcloud');}
          chart = c3.generate({
            data: {
              columns: [
                  newData
              ],
              type: 'bar'
            },
            bar: {
              width: {
                ratio: .75 // this makes bar width 75% of length between ticks
              }
            },
            axis: {
              x: {
                type:'category',
                categories: data.map(function(value,index) {
									if(selection.value == 'Top word count'){return value['Word1'];}
									else if(selection.value == 'Top word weight'){return value['Word2'];}
									else if(selection.value == 'Full count'){return value['Word3'];}
									else if(selection.value == 'Top songs count'){return value['Word4'];}
									return value['Word1']; })
              }
            }
          });

         });

    selector.selectAll("option")
      .data(elements)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })

});

</script>
</body>
