<script>
    d3.text("{{ "/project/web/data/favorite_singer_user1.csv" | relative_url }}", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("#tableQ4_1")
            .append("table")

            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    });

    d3.text("{{ "/project/web/data/genre_user1.csv" | relative_url }}", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("#tableQ4_2")
            .append("table")

            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    });
</script>
